<div style="
    height: 100%; 
    background-color: #f6f7f9; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
">
    <!-- 标题区域 -->
    <div class="anim-down" style="margin-bottom: 30px; text-align: center;">
        <h2 style="font-size: 2.2em; color: #333; margin-bottom: 10px;">
            <i class="fab fa-bilibili" style="color: #00AEEC;"></i> 视频演示
        </h2>
        <p style="color: #666;">嵌入 Bilibili 高清播放器 | 跨平台兼容</p>
    </div>

    <!-- 视频容器：使用 aspect-ratio 锁定 16:9 比例，宽度设为 70% -->
    <div class="anim-pop delay-1" style="
        width: 70%; 
        aspect-ratio: 16 / 9; 
        background: black; 
        border-radius: 12px; 
        overflow: hidden; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    ">
        <!-- B站 iframe 参数说明:
             high_quality=1 (开启高清)
             danmaku=0 (默认关闭弹幕)
             autoplay=0 (关闭自动播放，浏览器限制通常需要静音才能自动播放)
        -->
        <iframe 
            src="//player.bilibili.com/player.html?bvid=BV1GJ411x7h7&page=1&high_quality=1&danmaku=0" 
            scrolling="no" 
            border="0" 
            frameborder="no" 
            framespacing="0" 
            allowfullscreen="true"
            style="width: 100%; height: 100%;">
        </iframe>
    </div>

    <!-- 底部说明 -->
    <div class="anim-up delay-2" style="margin-top: 30px; display: flex; gap: 20px;">
        <div class="modern-card" style="padding: 10px 20px; font-size: 0.9em;">
            <i class="fas fa-mouse-pointer"></i> 点击播放
        </div>
        <div class="modern-card" style="padding: 10px 20px; font-size: 0.9em;">
            <i class="fas fa-expand"></i> 支持全屏
        </div>
    </div>
</div>
